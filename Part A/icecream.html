<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Your Chocolates</title>
    <link rel="icon" href="favicon.jpg">
    <link rel="stylesheet" href="icecream.css">
</head>
<body>
    <header>
        <h1>Get Your Ice Cream</h1>
    </header>


    <table class="order"border="3"align="center">
     <form>
        <tr>
            <td>
                <label for"name">Name</label>
                <td><input type="text" id="name"></td>
            </td>
        </tr>
        <tr>
            <td>
                <label for="Flavours">Flavours</label>
            </td>
            <td>
                <input type="checkbox" id= "Chocolate Fudge" name="Flavour" value="Chocolate Fudge">
                <label for="Chocolate Fudge">Chocolate Fudge</label>
                <img class="image"src="chocolatefudge.jfif" alt="ice cream 1" height="400"width="300"align="middle">
                 <br>   
                <br>
                <input type="checkbox" id="Cookies and Cream" name="Flavour" value="Cookies and Cream">
                <label for="Cookies and Cream">Cookies and Cream</label>
                <img class="image"src="CnC.JPG" alt="ice cream 2"align="middle">
                <br>
                <br>
                <input type="checkbox" id="Chocolate Chip Cookie" name="Flavour" value="Chocolate Chip Cookie">
                <label for="Chocolate Chip Cookie">Chocolate Chip Cookie</label>
                <img class="image"src="cchip.jfif"alt="ice cream 3" align="middle">               
                <br>
                <br>
                <input type="checkbox" id="Cotton Candy" name="Flavour" value="Cotton Candy" size="20px">
                <label for="Cotton Candy">Cotton Candy</label>
                <img class="image"src="ccandy.jpg" alt="ice cream 4" align="middle">
                <br>
                <br>
                <input type="checkbox" id="Double Chocolate Chip" name="Flavour" value="Double Chocolate Chip">
                <label for="Double Chocolate Chip">Double Chocolate Chip</label>
                <img class="image"src="dhip.jfif" alt="ice cream 5"align="middle">
                <br>
                <br>
                <input type="checkbox" id="Brownie Batter" name="Flavour" value="Brownie Batter">
                <label for="Brownie Batter">Brownie Batter</label>
                <img class="image"src="brownie.jfif" alt="ice cream 6"align="middle">
                <br>
                <br>
                <input type="checkbox" id="Caramel Cookie Crunch" name="Flavour" value="Caramel Cookie Crunch">
                <label for="">Caramel Cookie Crunch</label>
                <img class="image"src="caramel.jpg" alt="ice cream 7" align="middle">
                <br>
            </td>
        </tr>
        <tr>
            <td>
                <label for="Serving">Size</label> 
                
            </td>
            <td>
                <input type="radio" id="Cup" name="Serving" value="Cup">
                <label for="Cup">Cup</label>
                <br>
                <input type="radio" id="Cone" name="Serving" value="Cone">
                <label for="Cone">Cone</label>

            </td>
        </tr>
        <tr>
            <td>
                <label for="Size">Size</label> 
                
            </td>
            <td>
                <input type="radio" id="regular" name="Size" value="regular">
                <label for="regular">Regular</label>
                <br>
                <input type="radio" id="medium" name="Size" value="medium">
                <label for="medium">Medium</label>
                <br>
                <input type="radio" id="large" name="Size" value="large">
                <label for="large">Large</label>
            </td>
        </tr>
        <tr>
            <td>
                <label for="number">Quantity</label>
                <td><input type="number" id="number" min="1"></td>
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="Submit">
            </td>

        </tr>
    </form>
</table>

        </tr>
     </form>        
    </table>

</html>
